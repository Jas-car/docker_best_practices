version: '3.8'

services:
  frontend:
    #image: nginx-frontend
    image: jascarr/exercise-nginx-frontend:v1 
    build: 
      context: ./frontend
      args:
        - REACT_APP_SERVICES_HOST=/services/m
    deploy:
        restart_policy:
            condition: on-failure
            delay: 5s
            max_attempts: 3
            window: 120s
        resources:
            limits:
              cpus: '0.50'
              memory: 512M
            reservations:
              cpus: '0.25'
              memory: 128M        
    ports:
      - "8000:80"
    networks: 
      - frontend
      - backend
  
  backend:
    #image: nginx-backend
    image: jascarr/exercise-node-backend:v1
    build:
      context: ./backend
    deploy:
        restart_policy:
            condition: on-failure
            delay: 5s
            max_attempts: 3
            window: 120s    
        resources:
            limits:
              cpus: '0.50'
              memory: 512M
            reservations:
              cpus: '0.25'
              memory: 128M      
    networks: 
      - backend

networks: 
  frontend:
  backend: